<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Регистрация</title>
</head>
<body class="reg">
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <div class="header__icon">
                        <img src="../img/icon.png" alt="" class="header__img">
                    </div>
                    <div class="header__text">Bonch-Телеком</div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="auth-block">
                    <div class="auth-block__title">Регистрация</div>
                    <div class="user__data">
                        <input type="text" class="input__area name__area" placeholder="Имя" id="name"/>
                        <input type="text" class="input__area name__area" placeholder="Фамилия" id="surname"/>
                    </div>
                    <input type="text" class="input__area" placeholder="Логин" id="login"/>
                    <input type="text" class="input__area" placeholder="Пароль" id="password"/>
                    <input type="text" class="input__area" placeholder="Подтверждение пароля" id="repeatPassword"/>
                    <button class="btn__login" id="btn_registration">Зарегистрироваться</button>
                    <div class="reg-block">
                        <div class="reg__text">Есть аккаунт?</div>
                        <a href="../index.html" class="btn__reg">Войти</a>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script type="module" src="../script.js"></script>
</body>
</html>
